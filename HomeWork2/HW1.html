<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script>
		let a = 1, b = 1, c, d;
		c = ++a; // оператор прибавляет к операнду единицу, после этого возвращает его значение, порядок действий: a = 1 + 1 = 2, с = 2
		alert(c);

		d = b++;
		alert(d); // оператор сначала возвращает значение операнда, а затем прибавляет к нему единицу, порядок действий: d = 1, b = 1 + 1 = 2

		c = 2 + ++a; 
		alert(c); // a = 2 + 1 = 3, c = 2 + 3 = 5

		d = 2 + b++;
		alert(d); // d = 2 + 2 = 4, b = 2 + 1 = 3

		alert(a); 
		alert(b);
	</script>

</body>
</html>
