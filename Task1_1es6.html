<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script>
		'use strict'
		
		class Product {
			constructor(name, price) {
				this.name = name;
				this.price = price;
			}

			make25PercentDiscount() {
				this.price = this.price * 0.75;
			}

		}
		
		let obj1 = new Product('smthng', 200);
		obj1.make25PercentDiscount();

	</script>
</body>
</html>
