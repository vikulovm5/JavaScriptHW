<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script>
		'use strict'
		
		function Product(name, price) {
			this.name = name;
			this.price = price;
		}

		Product.prototype.make25PercentDiscount = function() {
			this.price = this.price * 0.75
		};

		let obj1 = new Product('smthng', 200);
		obj1.make25PercentDiscount();

	</script>
</body>
</html>
