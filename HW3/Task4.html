<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<script>
		const products = [ 
			{ 
				id: 3, 
				price: 127, 
				photos: [ 
					"1.jpg", 
					"2.jpg", 
				] 
			}, 
			{ 
				id: 5, 
				price: 499, 
				photos: [] 
			}, 
			{ 
				id: 10, 
				price: 26, 
				photos: [ 
					"3.jpg" 
				]
			}, 
			{ 
				id: 8, 
				price: 78, 
			}, 
		];

		let filtered_prod = products.filter(function(image) {
			return image.photos != undefined && image.photos.length > 0;
		});

		let sorted_prod = products.sort(function (a, b){
			if (a.price > b.price) {
				return 1;
			} else {
				return -1;
			}
		});
		console.log(filtered_prod)
		console.log(sorted_prod)

	</script>
</body>
</html>
